<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La Plage Restaurant & Bar</title>
        <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Style for the body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Responsive image grid */
        .image-gallery {
            display: grid;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
        }

        /* Style for each image */
        .image-gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
    </style>
    </head>
    <body>

        <div class="image-gallery">
            <img src="imgs/1.jpg" alt="Image 1">
            <img src="imgs/2.jpg" alt="Image 2">

            <img src="imgs/15.jpg" alt="Image 15">
            <img src="imgs/16.jpg" alt="Image 16">
            <img src="imgs/17.jpg" alt="Image 17">
        </div>

    </body>
</html>
